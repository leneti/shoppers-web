name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

env:
  REACT_APP_GOOGLE_CLOUD_VISION_API_KEY: "${{ secrets.REACT_APP_GOOGLE_CLOUD_VISION_API_KEY }}"
  REACT_APP_FIREBASE_CONFIG: "${{ secrets.REACT_APP_FIREBASE_CONFIG }}"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install && yarn run build
        env:
          GENERATE_SOURCEMAP: false
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_SHOPPERS_34476 }}"
          channelId: live
          projectId: shoppers-34476
